<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvis | Book A Consult</title>
    <link rel="stylesheet" type="text/css" href="Booking.css">

</head>
<body>
      
     <header>

       <div class="nav">
 
        <div class="logo">
            <img class="logo1"  src="C:\Users\Shruthi\Downloads\output-onlinepngtools.png"></li>
        
        </div>
            <div class="top">
          
               <ul class="navitem">
               <li>HOME</li>
               <li>ABOUT</li>
               <li>SERVICES</li>
               <li>PORTFOLIO</li>
               <li class="book">BOOK A CONSULT</li>
               </ul>
            </div>

    
        </div>

        
        <div class="headtxt">

             <p>Shedule Your Consultation With Us</p>

        </div>
        
     </header>

    <section>


        <div class="back">
           <div class="intext">
            <p>
                What are you waiting for? Shedule a consultation with Us, Tell us  more about your Event.
            </p>
           </div>
           <div class="form">
               
                
               <div class="l2adj">
                  
                 <img class="logo2" src="C:\Users\Shruthi\Downloads\alvis-removebg-preview.png">
                   
               </div>
               <div class="consh">
                

                      <label class="l">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Choose Appointment :&nbsp;&nbsp;&nbsp;</label>
                      <select class="opn">
                        
                        <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Consultation-30 mins</option>
                        
                        <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email Coaching-
                             30 minutes @ $75.00
                             </option>
                        <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ONE-ON-ONE COACHING-1 Hr @ $100.00</option>



                      </select>
                    
               </div>
               
               
               
               <div class="consh">

                      <label class="l">Date :&nbsp;&nbsp;&nbsp;</label>
                           
                        <input type="date" class="date">

                      <label class="l" >Time :</label>
                           
                        <input type="time" class="time">


               </div>
        
               <div class="consh">


                <label class="l">Name :&nbsp;&nbsp;&nbsp;&nbsp;</label>
                           
                <input type="text" class="name">
                
                <label class="l"  >Contact :</label>
                           
                <input type="text" class="contact">


               </div>

               <div class="consh">



                <div class="eventtype">
                    <label >Event Type :&nbsp;&nbsp;</label>

                    <select class="opn2">
                  
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Wedding</option>
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Non-Profit</option>
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Corporate</option>
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Social</option>
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Birthday</option>
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Baby Shower</option>
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Farewell/Prom</option>
                       <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Other</option>


                    </select>
                </div>
                
                <div class="evdat">
                    <label class="l"> Event Date :&nbsp;</label>
                           
                    <input type="datetime-local" class="edate">
                </div>
            
               </div>

               
               <div class="consh">



                <div class="eventtype">
                    <label class="guestc" >Guest Count :&nbsp;&nbsp;</label>
                    <input type="text" class="guestc">
 
                </div>
                
                <div class="evdat">
                    <label class="budg"> Budget(~Amt):</label>
                           
                    <input type="text" class="budg">
                </div>
            
               </div>
               
               <div class="consh">



                <div class="eventtype">
                    <label class="email" >E-mail :&nbsp;&nbsp;</label>
                    <input type="text" class="email">
 
                </div>
                
                <div class="evdat">
                    <label class="locat"> Location :&nbsp;&nbsp;</label>
                           
                    <input type="text" class="locat">
                </div>
            
               </div>

               <div class="lastdiv">
                  
                <label class="lastfline">Tell us more about your Event :</label>

                <textarea class="lastbox" name="note">
             
                  </textarea>
                <button class="submitbutton">Submit</button>
                   

               </div>
               

            




           </div>
            

        </div>




    </section>


    <section class="end">
   
         

    



    </section>
    
    
    <footer class="foot">

       <div class="contactlst"></div>

    </footer>

</body>
</html>
